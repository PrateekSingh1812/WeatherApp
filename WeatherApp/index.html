<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="wrapper">
        <h1>Weather App</h1>


        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./Images/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather -->
            <form action="" class="form-container"  data-searchForm>
                <input placeholder="Search for City..." data-searchInput type="text">
                <button class="btn" type="submit">
                    <img src="./Images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-continer">
                <img src="./Images/loading.gif" width="150" height="150" loading="lazy" alt="">
                <p>Loading</p>

            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                 <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                 </div>

                 <p data-weatherDesc></p>

                 <img data-weatherIcon>

                 <p data-temp></p>

                 <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./Images/wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./Images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./Images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                 </div>

            </div>

        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
